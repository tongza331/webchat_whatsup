{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- loginpage -->
		<link rel="stylesheet" href="{% static 'css/lp.css' %}">
		<link rel="stylesheet" href="{% static 'css/hp.css' %}">
		<title>Enter room - What's Up</title>
	</head>
	<body>
		<div class="header">
			<div class="s1"><h1 class=font1>What's Up:</h1></div>
			<div class="s2"><h1 class=font2>Live chat software</h1></div>
			<div class="text-right">
				<div class="font3">
					{{ user.username }}
					<a href="{% url 'logout' %}" class="button button1">logout</a>
				</div>
			</div>
			
		</div>
		  
		<div class="center">
			<div class="ls1"><h1 style="text-align: center;">Welcome to</h1></div>
			<div class="ls2"><h1 style="text-align: center;">What's Up</h1></div>
			
    <center>
        What chat room would you like to enter?<br>
        <input id="username-input" type="text" value="{{ user.username }}" readonly size="100"><br>
        <input id="room-name-input" type="text" size="100"><br>
		<!--Show error message if room does not exists -->
		{% if messages %}
			{% for message in messages %}
			<span style="color: red;"><small>{{message}}</small></span><br>
			{% endfor %}
		{% endif %}
        <input id="room-name-submit" type="button" value="Enter">
    </center>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            var userName = document.querySelector('#username-input').value;
            window.location.replace('chatroom/' + roomName + '/' + userName);
        };
    </script>
</body>
</html>
