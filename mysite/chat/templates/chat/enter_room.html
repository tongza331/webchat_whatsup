{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- loginpage -->
        <link rel="stylesheet" href="{% static 'css/lp.css' %}">
        <link rel="stylesheet" href="{% static 'css/hp.css' %}">
        <title>Enter room - What's Up</title>
    </head>
    <body>
        <div class="header">
            <div class="s1"><h1 class=font1>What's Up:</h1></div>
            <div class="s2"><h1 class=font2>Live chat software</h1></div>
            <div class="text-right">
                <div class="font3">
                    {{ user.username }}
                    <a href="{% url 'logout' %}" class="button button1">logout</a>
                </div>
            </div>
            
        </div>
          
        <div class="center">
            <div class="ls1"><h1 style="text-align: center;">Welcome to</h1></div>
            <div class="ls2"><h1 style="text-align: center;">What's Up</h1></div>
      
            
                <form method="post" action="enter_room"> {% csrf_token %}
                    <div class="txt_field">
                        <input type="text" name="room_name" required>
                        <span></span>
                        <label>Enter room name</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" name="passward_room" required>
                        <span></span>
                        <label>Enter room password</label>
                        <span></span>
                    </div>
                    <input type="submit" value="Go">
                    <div class="signup_link">
                        Not a room? <a href="create_room">Create new room</a>
                    </div>
                </form>
        </div>
      
        <footer>
            <div class=" footer"></div>
        </footer>
    </body>
</html>
